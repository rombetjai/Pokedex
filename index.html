<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtsh=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt="logo">
                <form action="#">
                    <i class="fa-solid fa-search"></i>
                    <input type="search" placeholder="Buscar por nombre">
                </form>
            </div>
            <ul>
                <li class="type normal">Normal</li>
                <li class="type fighting">De pelea</li>
                <li class="type flying">Volador</li>
                <li class="type poison">Venenoso</li>
                <li class="type ground">Tierra</li>
                <li class="type rock">Roca</li>
                <li class="type bug">Insecto</li>
                <li class="type ghost">Fantasma</li>
                <li class="type steel">Acero</li>
                <li class="type fire">Fuego</li>
                <li class="type water">Agua</li>
                <li class="type grass">Hierba</li>
                <li class="type electric">Eléctrico</li>
                <li class="type psychic">Psiquico</li>
                <li class="type ice">Hielo</li>
                <li class="type dragon">Dragón</li>
                <li class="type dark">Oscuro</li>
                <li class="type fairy">Hada</li>
                <li class="type unknow">Desconocido</li>
                <li class="type shadow">Sombra</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="pokemon-todos" id="allPokemon">
            
        </div>
    </main>
    <script src="/index.js"></script>
</body>

</html>
